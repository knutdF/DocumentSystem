name: Update File Names with Version

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  update-file-names:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Update File Names
      run: |
        python script.py

    - name: Debugging Git Repository
      run: |
        pwd
        ls -alh
        cd DocumentSystem/
        git status

    - name: Commit and Push Changes
      run: |
        git config --local user.name 'knutdF'
        git config --local user.email 'knut_d_F@web.de'
        git add .
        git commit -m "Update file names with version"
        git push
